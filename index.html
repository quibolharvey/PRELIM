<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Enhanced Shopping Cart</h1>
    <div class="container">
        
        <div class="left-panel">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" placeholder="Enter item name">
            
            <label for="item-price">Item Price:</label>
            <input type="number" id="item-price" placeholder="Enter item price">

            <label for="item-quantity">Quantity:</label>
            <input type="number" id="item-quantity" placeholder="Enter quantity">
            
            <button id="add-to-cart">Add to Cart</button>
        </div>

        <div class="right-panel">
            <h2>CART ITEMS</h2>
            <ul id="cart-items"></ul>
            <div class="total-section">
                <h3>Total: P<span id="total-price">0.00</span></h3>
                <button id="checkout">Checkout</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
